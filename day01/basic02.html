<!-- 2번 : a태그<a></a>, img 태그<img />, br태그<br /> -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그와 이미지 태그</title>
 </head>
 <body>
    <h1>a 태그 : 링크 태그</h1>
    <a href="https://www.naver.com" target="_blank">네이버</a><br>
    <a href="https://www.google.com">구글</a>
    <a href="./basic01.html">basic01</a>

    <h1>img 태그 : 이미지 태그</h1>
    <img src="./cat.jpg" alt="고양이사진" width="150" height="150">
    <img src="./img/cat.jpg" alt="">
    <!-- img에도 상대 경로로 작성한다 -->
    <!-- ./ 현재 폴더를 의미하고 ../ 상위폴더를 의미한다  -->

    <h1>이미지 태그와 a태그 함께 사용 가능</h1>
    <a href="https://www.naver.com" target="_blank">
      <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fd2hhj3gz5jljkm.cloudfront.net%2F8cf%2Fa31d6%2F3c29%2F4170%2Fa9b2%2Fa7ddde88afb8%2Foriginal%2F99107.jpg&type=a340"
      width="30%" height="30%">
      
   </a>
   <!-- 링크로 넣어줄 때 이미지 주소 복사도 가능하다, 높이와 너비는 기본 px단위로 설정되고 %단위로도 사용 가능하다 -->
 </body>
 </html>
